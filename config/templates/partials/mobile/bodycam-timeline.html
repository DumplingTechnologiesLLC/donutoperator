<div class="row">
    <div class="col-lg-12 justify-items-center">
        <div class="timeline">
            <div class="timeline-container timeline-container-mobile">
                <ul id="dates">
                    {% for for_year in valid_years %}
                        <li id="timelineYear{{for_year}}"><a class="{% if for_year == year %}timeline-selected-year{% endif %}"href="{% url 'bodycams:date-index' date=for_year %}">{{for_year}}</a></li>
                    {% endfor %}
                </ul>
            </div>
          </div>
    </div>
</div>
