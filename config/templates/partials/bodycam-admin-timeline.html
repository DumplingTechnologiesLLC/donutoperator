<div class="row">
    <div class="col-lg-12 justify-items-center">
        <div class="timeline">
            <a 
                v-if="year != 2013"
                v-bind:href="calculatePreviousYear()"
                class="fa fa-chevron-left timeline-arrow"
                id="timeline-arrow-left"
                aria-hidden="true">
            </a>
            <div class="timeline-container">
                <ul id="dates">
                    {% for for_year in valid_years %}
                        <li id="timelineYear{{for_year}}"><a class="{% if for_year == year %}timeline-selected-year{% endif %}"href="{% url 'videos:dashboard-date' date=for_year %}">{{for_year}}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <a 
                v-if="year != currentYear"
                v-bind:href="calculateNextYear()"
                class="fa fa-chevron-right timeline-arrow"
                id="timeline-arrow-right"
                aria-hidden="true">
            </a>
          </div>
    </div>
</div>
